<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Agent</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Coding Agent</h1>
        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="">Auto-detect</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="c">C</option>
            <option value="csharp">C#</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="kotlin">Kotlin</option>
            <option value="swift">Swift</option>
            <option value="typescript">TypeScript</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="scala">Scala</option>
            <option value="perl">Perl</option>
            <option value="lua">Lua</option>
            <option value="dart">Dart</option>
            <option value="elixir">Elixir</option>
            <option value="haskell">Haskell</option>
            <option value="ocaml">OCaml</option>
            <option value="fsharp">F#</option>
            <option value="r">R</option>
            <option value="matlab">MATLAB</option>
            <option value="sql">SQL</option>
            <option value="powershell">PowerShell</option>
            <option value="bash">Bash</option>
            <option value="awk">AWK</option>
            <option value="sed">Sed</option>
            <option value="erlang">Erlang</option>
            <option value="clojure">Clojure</option>
            <option value="racket">Racket</option>
            <option value="scheme">Scheme</option>
            <option value="lisp">Lisp</option>
            <option value="fortran">Fortran</option>
            <option value="pascal">Pascal</option>
            <option value="ada">Ada</option>
            <option value="groovy">Groovy</option>
            <option value="nim">Nim</option>
            <option value="zig">Zig</option>
            <option value="v">V</option>
            <option value="odin">Odin</option>
            <option value="haxe">Haxe</option>
            <!-- Add more languages as needed -->
        </select>
        <textarea id="query" placeholder="Enter your coding query (e.g., Write a Python script using pandas to analyze a CSV)"></textarea>
        <button onclick="generateCode()">Generate Code</button>
        <h2>Generated Code (<span id="detected-language">Auto-detected</span>)</h2>
        <pre><code id="code-output" class="language-python"></code></pre>
        <h2>Execution Result</h2>
        <pre id="execution-output"></pre>
        <h2>Linting Result</h2>
        <pre id="linting-output"></pre>
        <h2>Suggested Libraries</h2>
        <pre id="libraries-output"></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.js"></script>
    <script src="/static/script.js"></script>
</body>
    </html>
